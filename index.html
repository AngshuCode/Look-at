<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .message {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .boom {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: explode 1s ease forwards;
            z-index: -1;
        }

        .image {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(12);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="boom" id="boom"></div>
        <div class="message" id="message">Look at that cute little Cat!</div>
        <img class="image" id="image" src="cat.jpg" alt="A cute cat sitting on the bed">
    </div>

    <script>
        window.onload = () => {
            const boom = document.getElementById('boom');
            const message = document.getElementById('message');
            const image = document.getElementById('image');

            
            setTimeout(() => {
                boom.style.animationPlayState = 'running';

                
                setTimeout(() => {
                    message.style.opacity = 1;
                    message.style.transform = 'scale(1)';
                    image.style.opacity = 1;
                }, 700);
            }, 1000); 
        };
    </script>
</body>
</html>
